/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.71"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group = 'cc.fyre.practice'
version = '1.0-SNAPSHOT'
description = 'practice'

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

shadowJar {
    classifier = null
    minimize()
}

repositories {
    maven { url 'https://jitpack.io' }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.71'
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.3.71'

    compile "org.apache.commons:commons-pool2:2.6.0"
    compile "org.apache.commons:commons-lang3:3.7"

    compile "com.google.code.gson:gson:2.8.5"

    compileOnly 'net.hylist:spigot-server:1.7.10-R0.1-SNAPSHOT'
    compileOnly 'net.frozenorb:qLib:1.0'
}

apply plugin: "kotlin"
apply plugin: 'maven-publish'


compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
}